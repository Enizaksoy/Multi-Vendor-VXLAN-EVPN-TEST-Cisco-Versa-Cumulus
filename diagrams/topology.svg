<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <style>
      .device { fill: #f0f0f0; stroke: #333; stroke-width: 2; }
      .router { fill: #e8f5e9; stroke: #2e7d32; stroke-width: 2; }
      .switch { fill: #e3f2fd; stroke: #1565c0; stroke-width: 2; }
      .host { fill: #fff3e0; stroke: #ef6c00; stroke-width: 2; }
      .text { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
      .title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #333; }
      .ip { font-family: monospace; font-size: 10px; fill: #666; }
      .link { stroke: #666; stroke-width: 2; fill: none; }
      .vxlan { stroke: #9c27b0; stroke-width: 3; stroke-dasharray: 5,5; fill: none; }
      .bgp { stroke: #4caf50; stroke-width: 2; fill: none; }
      .label { font-family: Arial, sans-serif; font-size: 10px; fill: #666; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#fafafa"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title" style="font-size: 18px;">BGP EVPN VXLAN Fabric - Cisco Catalyst 9000</text>

  <!-- External Router -->
  <rect x="325" y="50" width="150" height="60" rx="10" class="router"/>
  <text x="400" y="75" text-anchor="middle" class="title">External_Router_1</text>
  <text x="400" y="95" text-anchor="middle" class="ip">AS 6505 | 10.1.1.1</text>

  <!-- External Router Interfaces -->
  <text x="355" y="120" text-anchor="middle" class="ip">E0/0</text>
  <text x="445" y="120" text-anchor="middle" class="ip">E0/1</text>

  <!-- BGP Links to External -->
  <line x1="355" y1="110" x2="355" y2="180" class="bgp"/>
  <line x1="445" y1="110" x2="445" y2="180" class="bgp"/>
  <text x="320" y="150" class="label" fill="#4caf50">BGP</text>
  <text x="455" y="150" class="label" fill="#4caf50">BGP</text>

  <!-- SW1 Spine -->
  <rect x="300" y="180" width="200" height="70" rx="10" class="switch"/>
  <text x="400" y="205" text-anchor="middle" class="title">sw1 (Spine/RR)</text>
  <text x="400" y="225" text-anchor="middle" class="ip">Loopback0: 1.1.1.1 | AS 6500</text>
  <text x="400" y="240" text-anchor="middle" class="ip">192.168.20.77</text>

  <!-- SW1 Interface Labels -->
  <text x="330" y="260" text-anchor="middle" class="ip">Gi1/0/1</text>
  <text x="470" y="260" text-anchor="middle" class="ip">Gi1/0/2</text>

  <!-- Links from SW1 to SW2/SW3 -->
  <line x1="330" y1="250" x2="200" y2="320" class="link"/>
  <line x1="470" y1="250" x2="600" y2="320" class="link"/>

  <!-- IP addresses on links -->
  <text x="240" y="280" class="ip">12.12.12.1</text>
  <text x="510" y="280" class="ip">12.12.12.5</text>

  <!-- SW2 Leaf -->
  <rect x="100" y="320" width="200" height="90" rx="10" class="switch"/>
  <text x="200" y="345" text-anchor="middle" class="title">sw2 (Leaf VTEP)</text>
  <text x="200" y="365" text-anchor="middle" class="ip">Loopback0: 1.1.1.2</text>
  <text x="200" y="380" text-anchor="middle" class="ip">192.168.20.76</text>
  <text x="200" y="395" text-anchor="middle" class="ip" fill="#9c27b0">NVE1 VTEP</text>

  <!-- SW3 Leaf -->
  <rect x="500" y="320" width="200" height="90" rx="10" class="switch"/>
  <text x="600" y="345" text-anchor="middle" class="title">sw3 (Leaf VTEP)</text>
  <text x="600" y="365" text-anchor="middle" class="ip">Loopback0: 1.1.1.3</text>
  <text x="600" y="380" text-anchor="middle" class="ip">192.168.20.81</text>
  <text x="600" y="395" text-anchor="middle" class="ip" fill="#9c27b0">NVE1 VTEP</text>

  <!-- VXLAN Tunnel between SW2 and SW3 -->
  <path d="M 200 410 Q 400 450 600 410" class="vxlan"/>
  <text x="400" y="465" text-anchor="middle" class="label" fill="#9c27b0">VXLAN Tunnel (VNI 401151, 401152, 401153)</text>

  <!-- VLAN boxes under SW2 -->
  <rect x="70" y="480" width="70" height="40" rx="5" class="host"/>
  <text x="105" y="500" text-anchor="middle" class="text">VLAN 1151</text>
  <text x="105" y="515" text-anchor="middle" class="ip">192.168.1.0/25</text>

  <rect x="150" y="480" width="70" height="40" rx="5" class="host"/>
  <text x="185" y="500" text-anchor="middle" class="text">VLAN 1152</text>
  <text x="185" y="515" text-anchor="middle" class="ip">192.168.2.0/25</text>

  <rect x="230" y="480" width="70" height="40" rx="5" class="host"/>
  <text x="265" y="500" text-anchor="middle" class="text">VLAN 1153</text>
  <text x="265" y="515" text-anchor="middle" class="ip">192.168.3.0/25</text>

  <!-- VLAN boxes under SW3 -->
  <rect x="470" y="480" width="70" height="40" rx="5" class="host"/>
  <text x="505" y="500" text-anchor="middle" class="text">VLAN 1151</text>
  <text x="505" y="515" text-anchor="middle" class="ip">192.168.1.0/25</text>

  <rect x="550" y="480" width="70" height="40" rx="5" class="host"/>
  <text x="585" y="500" text-anchor="middle" class="text">VLAN 1152</text>
  <text x="585" y="515" text-anchor="middle" class="ip">192.168.2.0/25</text>

  <rect x="630" y="480" width="70" height="40" rx="5" class="host"/>
  <text x="665" y="500" text-anchor="middle" class="text">VLAN 1153</text>
  <text x="665" y="515" text-anchor="middle" class="ip">192.168.3.0/25</text>

  <!-- Lines from switches to VLANs -->
  <line x1="150" y1="410" x2="105" y2="480" class="link"/>
  <line x1="200" y1="410" x2="185" y2="480" class="link"/>
  <line x1="250" y1="410" x2="265" y2="480" class="link"/>

  <line x1="550" y1="410" x2="505" y2="480" class="link"/>
  <line x1="600" y1="410" x2="585" y2="480" class="link"/>
  <line x1="650" y1="410" x2="665" y2="480" class="link"/>

  <!-- Hosts -->
  <ellipse cx="105" cy="555" rx="35" ry="20" class="host"/>
  <text x="105" y="560" text-anchor="middle" class="ip">Desktop 0</text>

  <ellipse cx="665" cy="555" rx="35" ry="20" class="host"/>
  <text x="665" y="560" text-anchor="middle" class="ip">Desktop 1</text>

  <line x1="105" y1="520" x2="105" y2="535" class="link"/>
  <line x1="665" y1="520" x2="665" y2="535" class="link"/>

  <!-- Legend -->
  <rect x="10" y="550" width="15" height="15" fill="#e3f2fd" stroke="#1565c0"/>
  <text x="30" y="562" class="label">Switch</text>

  <rect x="80" y="550" width="15" height="15" fill="#e8f5e9" stroke="#2e7d32"/>
  <text x="100" y="562" class="label">Router</text>

  <line x1="150" y1="557" x2="180" y2="557" class="vxlan"/>
  <text x="185" y="562" class="label">VXLAN</text>

  <line x1="230" y1="557" x2="260" y2="557" class="bgp"/>
  <text x="265" y="562" class="label">BGP</text>

  <!-- VRF Info Box -->
  <rect x="620" y="50" width="160" height="80" rx="5" fill="#f3e5f5" stroke="#7b1fa2"/>
  <text x="700" y="70" text-anchor="middle" class="title" fill="#7b1fa2">VRF-1</text>
  <text x="700" y="90" text-anchor="middle" class="ip">RD: 10:1101</text>
  <text x="700" y="105" text-anchor="middle" class="ip">RT: 10:1101</text>
  <text x="700" y="120" text-anchor="middle" class="ip">L3VNI: 50101</text>

</svg>
